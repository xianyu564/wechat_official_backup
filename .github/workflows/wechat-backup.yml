name: WeChat Backup
on:
  schedule:
    - cron: "0 7 * * 2" # 每周二 07:00 UTC 运行（北京时间 15:00）
  workflow_dispatch: {}

permissions:
  contents: write   # 仅授予提交权限

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Run backup
        run: |
          python scripts/backup_wechat.py \
            --appid "${{ secrets.WECHAT_APPID }}" \
            --secret "${{ secrets.WECHAT_APPSECRET }}" \
            --account-name "文不加点的张衔瑜"

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: sync wechat articles"
          file_pattern: |
            content/**/*.md
            assets/**/*
            data/snapshots/**/*.json
